<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeavyHurdle</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/ico.png">
</head>
<body>
    <header>
        <h1><b>HEAVY</b>HURDLE</h1>
    </header>
    <div id="wrapper">
        <div>
            <div class="left">
                <h2><b>Join</b> Class</h2>
                <p>Ask your teacher for the class code.</p><br>
                <input type="text" id="joinclass" placeholder="Class Code"> <font id="joinclass-go">></font>
            </div>
            <div class="right">
                <h2><b>Create</b> Class</h2>
                <p>If you're a teacher, create a virtual class here.</p><br>
                <input type="button" value="New Class" id="newclass">
            </div>
        </div>
        <div>
            Learn From Home - But Be In School!
        </div>
    </div>
    <footer>
        <img src="img/ico.png">
        <p>COPYRIGHT &copy; 2020 Karan Shah.</p>
    </footer>
    <script defer src="js/app.js"></script>
</body>
</html>
